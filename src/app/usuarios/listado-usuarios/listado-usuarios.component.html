

<div class="contenedor">
    <div class="contenedor-item">
        <h1>Listado de Usuarios</h1>
             
    </div>
</div>

<div *ngIf="resultados">
    <table mat-table [dataSource]="resultados" class="mat-elevation-z8">

         <!-- Position Column Id -->
         <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>

         <!-- Position Column Avatar-->
         <ng-container matColumnDef="avatar">
         <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let element">
             <img [src]="element.avatar" style="width: 3rem; padding:0.3rem; border-radius: 100%;">
         </td>
         </ng-container>

         <!-- Position Column First Name -->
         <ng-container matColumnDef="first_Name">
         <th mat-header-cell *matHeaderCellDef> First Name </th>
         <td mat-cell *matCellDef="let element"> {{element.first_name | uppercase}} </td>
         </ng-container>

       <!-- Position Column  Last Name-->
         <ng-container matColumnDef="last_name">
         <th mat-header-cell *matHeaderCellDef> Last Name </th>
         <td mat-cell *matCellDef="let element"> {{element.last_name | uppercase}} </td>
         </ng-container>

          <!-- Position Column  Email-->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="totalRegistros"
               [pageSize]="registroPorPagina"
               [pageSizeOptions]="[3, 6, 9]"
               (page)="onPaginadoChange($event)"
               aria-label="Select page"
               [showFirstLastButtons]="true"
               >
    </mat-paginator>
</div>
